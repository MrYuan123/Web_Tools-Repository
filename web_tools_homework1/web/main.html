<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework1 Main Page</title>
    <link rel="stylesheet" href="https://bootswatch.com/_vendor/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/main">Web Tools HW1</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/main">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/showheaders">Headers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sameservlet">Child Number</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Store">Store</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6">
            <form action="message" method="post">
                <fieldset>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Upload Picture</label>
                        <input type="file" name="uploadFile"/>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-group">
                        <label for="InputPassword">Password</label>
                        <input type="password" name="password" class="form-control" id="InputPassword" placeholder="EnterPassword">
                    </div>

                    <div class="form-group">
                        <label for="ReInputPassword">Password</label>
                        <input type="password" name="repassword" class="form-control" id="ReInputPassword" placeholder="ReenterPassword">
                    </div>

                    <fieldset class="form-group">
                        <legend>Gender</legend>
                        <div class="row">
                            <div class="form-check">
                                <label class="form-check-label col-md-4">
                                    <input type="radio" class="form-check-input" name="gender" id="optionsRadios1" value="Male">
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Male
                                </label>
                            </div>
                            <div class="form-check col-md-4">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="gender" id="optionsRadios2" value="Female">
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Female
                                </label>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                    </fieldset>

                    <!--<div class="form-group">-->
                        <!--<label for="">Gender: &nbsp;</label>-->
                        <!--<label class="radio-inline">-->
                            <!--<input type="radio" name="gender" id="inlineRadio1" value="Male">Male-->
                        <!--</label>-->
                        <!--<label class="radio-inline">-->
                            <!--<input type="radio" name="inlineRadioOptions" id="genfer" value="Female"> Female-->
                        <!--</label>-->
                    <!--</div>-->


                    <div class="form-group">
                        <label for="">Select Country</label>
                        <div class="row">
                            <div class="col-md-6">
                                <select class="custom-select" name="country">
                                    <option selected=""></option>
                                    <option value="United States">United States</option>
                                    <option value="China">China</option>
                                    <option value="India">India</option>
                                    <option value="United Kingdom">United Kingdom</option>
                                    <option value="Norway">Norway</option>
                                    <option value="Canada">Canada</option>
                                </select>
                            </div>
                            <div class="col-md-6"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleTextarea">Address</label>
                        <textarea name="address" class="form-control" id="exampleTextarea" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <legend>Checkboxes</legend>
                        <div class="row">
                            <div class="col-md-2">
                                <div class="custom-control custom-checkbox" style="float: left;">
                                    <input name="hobby" value="Basketball" type="checkbox" class="custom-control-input" id="customCheck1" checked="">
                                    <label class="custom-control-label" for="customCheck1">Basketball</label>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="custom-control custom-checkbox" style="float: left;">
                                    <input name="hobby" value="Football" type="checkbox" class="custom-control-input" id="customCheck2">
                                    <label class="custom-control-label" for="customCheck2">Football</label>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="custom-control custom-checkbox">
                                    <input name="hobby" value="Criket" type="checkbox" class="custom-control-input" id="customCheck3">
                                    <label class="custom-control-label" for="customCheck3">Criket</label>
                                </div>
                            </div>
                            <div class="col-md-6"></div>
                        </div>
                    </div>

                    <fieldset class="form-group">
                        <legend>Method of Acquiring Datas</legend>
                        <div class="row">
                            <div class="form-check">
                                <label class="form-check-label col-md-4">
                                    <input type="radio" class="form-check-input" name="readmethod" id="method1" value="getParameter" checked="">
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;getParameter
                                </label>
                            </div>
                            <div class="form-check col-md-3">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="readmethod" id="method2" value="getParameterNames">
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;getParameterNames
                                </label>
                            </div>
                            <div class="col-md-5">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="readmethod" id="method3" value="getParameterMap">
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;getParameterMap
                                </label>
                            </div>
                        </div>
                    </fieldset>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</body>
</html>
